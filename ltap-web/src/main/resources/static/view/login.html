    <title>试卷自动生成平台</title>
    <script src="frame/jq.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script>
        localStorage.removeItem("single");
        localStorage.removeItem("fill");
        localStorage.removeItem("judge");
        localStorage.removeItem("question");
        localStorage.removeItem("composition");
    </script>
    <script>
        var test = '${msg}';
        //alert(test);
        if (test) {
            // alert("请检查账号或密码及身份信息");
            // alert(test);
        }


        // JavaScript Document

        function pageLoad() {
            var storage = window.localStorage;
            storage.a = 1;
            var stuNum = localStorage.getItem("stuNum");
            var userPwd = localStorage.getItem("userPwd");
            var subject = localStorage.getItem("subject");
            //alert(stuNum);
            if (stuNum != null) {
                $("#user_id").val(stuNum);
            }
            if (userPwd != null) {
                $("#password").val(userPwd);
            }
            if (subject != null) {
                $("#subject").val(subject);
            }

        }


        function btnOnclick() {

            //check();

            var checkbox = $("#checkbox1").prop("checked");
            if (checkbox == true) {
                var stuNum = $("#user_id").val();
                var userPwd = $("#password").val();
                var subject = $("#subject").val();
                if (stuNum != null || userPwd != null) {
                    localStorage.setItem("stuNum", stuNum);
                    localStorage.setItem("userPwd", userPwd);
                    localStorage.setItem("subject", subject);
                }
            }
            else {
                //storage.removeItem("a");
                localStorage.removeItem("userPwd");
                localStorage.removeItem("subject");
                //alert(checkbox);
            }
        }
    </script>

<body onLoad="pageLoad()">
<div class="htmleaf-container">
    <input class="bg-image" type="image" src="images/009.jpg"
           style="width: 100%; height: 100%"/>
    <header class="htmleaf-header">
        <h1 style="color: white; padding-top: 1.5%; padding-bottom: 6%">河南工业大学
            · 试卷生成平台</h1>
    </header>
    <div class="demo form-bg" style="padding: 20px 0;">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form class="form-horizontal" action="login.action" method="post">
                        <span class="heading">用户登录</span>
                        <div class="form-group">
                            <!-- <input type="email" class="form-control" id="inputEmail3" placeholder="教师号"> id="inputEmail3" -->
                            <input type="text" class="form-control" id="user_id"
                                   name="user_id" placeholder="教师号"> <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group help">
                            <input type="password" class="form-control" id="password"
                                   name="password" placeholder="密　码"> <i class="fa fa-lock"></i>
                            <a href="#" class="fa fa-question-circle"></a>
                        </div>

                        <div class="form-group help">
                            <input type="text" class="form-control" id="subject"
                                   name="subject" placeholder="科目"> <i class="fa fa-lock"></i>
                            <a href="#" class="fa fa-question-circle"></a>
                        </div>
                        <div class="form-group">
                            <div class="main-checkbox">
                                <input type="checkbox" id="checkbox1" name="check"
                                       checked="checked"/> <label for="checkbox1"></label>
                            </div>
                            <span class="text">记住密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

                            <span class="text">教师&nbsp;&nbsp;&nbsp;</span>

                        </div>
                        <button type="submit" class="btn btn-default"
                                onClick="btnOnclick()">登录
                        </button>

                    </form>
                </div>
            </div>
        </div>
